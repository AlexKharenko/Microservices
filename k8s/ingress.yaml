apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
spec:
  rules:
    - http:
        paths:
          - path: /service1       
            pathType: Prefix           # все, що починається з `/api` буде направлено на сервіс demo-service. Альтернативно можна використовувати `Exact` та `ImplementationSpecific`
            backend:
              service:
                name: service1 # ім'я сервісу
                port:
                  number: 80     
          - path: /service2
            pathType: Prefix
            backend:
              service:
                name: service2
                port:
                  number: 80